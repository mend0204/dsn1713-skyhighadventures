<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyHigh Adventures</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg skyhigh-header py-3">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="d-flex align-items-center">
        <a class="navbar-brand me-3" href="#">
          <img src="images/logo.svg" alt="SkyHigh Adventures" height="40">
        </a>

        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item"><a class="nav-link" href="#">Adventures</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Special Offers</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>

      <div class="d-flex align-items-center">
        <form class="search-form me-3 d-none d-md-block" role="search">
          <input class="form-control" type="search" placeholder="Search">
        </form>
        <a href="#" class="account-icon me-3 d-none d-md-block">
          <img src="images/account-icon.svg" alt="Account" height="24">
        </a>
        <a href="#" class="btn btn-primary me-3 d-none d-md-block">BOOK NOW!</a>

        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

    </div>
  </nav>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="mainNavbar">
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column align-items-start">

      <form class="search-form mb-3 d-md-none" role="search">
        <input class="form-control" type="search" placeholder="Search">
      </form>
      <a href="#" class="account-icon mb-3 d-md-none">
        <img src="images/account-icon.svg" alt="Account" height="24">
      </a>
      <a href="#" class="btn btn-primary mb-3 d-md-none">BOOK NOW!</a>

      <ul class="navbar-nav w-100">
        <li class="nav-item"><a class="nav-link" href="#">Adventures</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Special Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>

  <section class="hero-section text-center text-white d-flex align-items-center justify-content-center">
    <div class="container">
      <h1 class="hero-heading">
        <span class="small-heading text-white">Push Your Limits with</span><br>
        <span class="big-heading text-primary">SkyHigh Adventures</span>
      </h1>
      <p class="hero-subheading mt-3">
        Experience the thrill of a lifetime with amazing views and adrenaline-fuelled activities!
      </p>
      <a href="#" class="btn btn-primary btn-lg mt-4">Experience Adventures</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
